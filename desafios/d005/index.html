<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-size: 1.5em;
            font-family: Arial, Helvetica, sans-serif;
        }

        input {
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Conversor de medidas</h1>
    </header>
    <main>
        <input type="button" value="Converter" onclick="converter()">
        <div id="titulo"></div>
        <p id="res">Clique no botão acima para continuar!</p>
    </main>

    <script>
        function converter() {
            var res = window.document.querySelector('p#res')
            var m = Number(window.prompt('Digite uma distância em metros(m)'))
            var dm = m * 10
            var cm = m * 100
            var mm = m * 1000
            var dam = m / 10
            var hm = m / 100
            var km = m / 1000

            res.innerHTML = `<h1>A distância de ${m} metros, corresponde a...</h1>`
            res.innerHTML += `${km}Km (Quilômetros) <br>`
            res.innerHTML += `${hm}Hm (Hectômetros) <br>`
            res.innerHTML += `${dam}Dam (Decâmetros) <br>`
            res.innerHTML += `${dm}dm (Decímetros) <br>`
            res.innerHTML += `${cm}cm (Centímetros) <br>`
            res.innerHTML += `${mm}mm (Milímetros)`
        }
    </script>
</body>
</html>
