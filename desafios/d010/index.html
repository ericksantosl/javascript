<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhaskara</title>
    <style>
        body {
            font-size: 1.5em;
            font-family: Arial, Helvetica, sans-serif;
        }

        input {
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <h1>Resolvendo Bhaskara</h1>
    <input type="button" value="Calcular" onclick="calcular()">
    <div id="res">
        <p>Considerando uma equação no formato <strong><em>ax<sup>2</sup> + bx + c = 0</em></strong>, aperte o botão acima para calcular o valor de <strong>&Delta;</strong>.</p>
    </div>

    <script>
        function calcular() {
            let a = prompt('Digite o valor de a:')
            let b = prompt('Digite o valor de b:')
            let c = prompt('Digite o valor de c:')
            let res = window.document.querySelector('div#res')

            if (a.length == 0) {
                alert('[ERROR] Digite todos os dados para prosseguir!')
            } else {
                let delta = b**2 - 4 * a * c
                
                res.innerHTML = `<h1>Resolvendo Bhaskara</h1>`
                res.innerHTML += `<p>A equação atual é <strong>${a}x<sup>2</sup> + ${b}x + ${c} = 0</p></strong>`
                res.innerHTML += `<p>O cálculo realizado será <strong>&Delta; = ${b}<sup>2</sup> - 4 . ${a} . ${c}</strong></p>`
                res.innerHTML += `<p>O valor calculado foi <strong>&Delta; = ${delta}</strong></p>`
            }
        }
    </script>
</body>
</html>
