<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10% OFF</title>
    <style>
        body {
            font-size: 1.5em;
            font-family: Arial, Helvetica, sans-serif;
        }

        input {
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <h1>Calcular Desconto</h1>
    <input type="button" value="Desconto de 10%" onclick="calcular()">
    <div id="res">
        <p>Clique no botão acima para iniciar.</p>
    </div>

    <script>
        function calcular() {
            var produto = prompt('Qual é o produto que você está comprando?')
            var res = window.document.querySelector('div#res')

            if (produto.length == 0) {
                alert('[ERROR] Adicione um produto para prosseguir!')
            } else {
                var valor = Number(prompt(`Qual é o preço de ${produto}?`))

                var tot = valor * 0.1

                var total = valor - tot

                res.innerHTML = `<h1>Calculando desconto de 10% para ${produto}</h1>`
                res.innerHTML += `<p>O preço original era R$ ${valor.toFixed(2)}.</p>`
                res.innerHTML += `<p>Você acaba de ganhar R$ ${tot.toFixed(2)} de desconto (-10%)</p>`
                res.innerHTML += `<p>No fim, você vai pagar R$ ${total.toFixed(2)} no produto ${produto}.</p>`
            }
        }
    </script>
</body>
</html>
