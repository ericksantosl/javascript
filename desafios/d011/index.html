<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bissexto</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.5em;
        }

        input {
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <h1>Ano Bissexto</h1>
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">
        <p>Informe um ano para saber se ele é bissexto!</p>
    </div>

    <script>
        function verificar() {
            let ano = prompt('Qual é o ano que você quer verificar?')
            let res = window.document.querySelector('div#res')

            if (ano.length == 0) {
                alert('[ERROR] Por favor informe um ano para verificar!')
            } else if ((ano % 4 === 0 && ano % 100 !== 0) || (ano % 400 === 0)) {
                res.innerHTML = `<h1>Analizando o ano de ${ano}...</h1>`
                res.innerHTML += `<p>O ano de ${ano} É BISSEXTO</p>`
            } else {
                res.innerHTML = `<h1>Analizando o ano de ${ano}...</h1>`
                res.innerHTML += `<p>O ano de ${ano} NÃO É BISSEXTO</p>`
            }
        }
    </script>
</body>
</html>
