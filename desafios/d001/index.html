<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagens</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        input {
            width: 70px;
            height: 40px;
            margin-right: 30px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Desafio das Mensagens</h1>
    </header>
    <main>
        <p>
            <input type="button" value="Botão 1" onclick="click1()">
            <input type="button" value="Botão 2" onclick="click2()">
            <input type="button" value="Botão 3" onclick="click3()">
        </p>
    </main>

    <script>
        function click1(){
            alert('Você clicou no Botão 1!')
        }

        function click2() {
            alert('Você clicou no Botão 2!')
        }

        function click3() {
            alert('Você clicou no Botão 3!')
        }
    </script>
</body>
</html>
