<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Vamos Contar!</h1>
    </header>
    <section>
        <div id="formulario">
            <p>
                <label for="iini">In√≠cio:</label>
                <input type="number" name="ini" id="iini">
            </p>
            <p>
                <label for="ifim">Fim:</label>
                <input type="number" name="fim" id="ifim">
            </p>
            <p>
                <label for="ipas">Passo:</label>
                <input type="number" name="pas" id="ipas">
            </p>
            <p>
                <input type="button" value="Contar" onclick="contar()">
            </p>
        </div>
        <div id="res">
            Preencha todos os campos para ver a contagem!
        </div>
    </section>
    <footer>
        <p>&copy; <a href="https://github.com/ericksantosl" target="_blank">ErickSantosL</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
